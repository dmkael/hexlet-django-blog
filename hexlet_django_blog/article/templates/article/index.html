{% extends "index.html" %}
{% block content %}
{% if messages %}
    {% for msg in messages %}
    <h2 style="color: green">{{ msg }}</h2>
    {% endfor %}
{% endif %}
<h3><a href="{% url 'articles_create' %}">Create post</a></h3>
<ul>
{% for article in articles %}
    <li><a href="{% url 'article' id=article.id %}">{{ article.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
